<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <style>
            body {
                background: rgb(57, 50, 71);
                color: white;
            }

            input#rom-arquivo {
                margin-top: 10px;
            }

            #instrucoes p.atual {
                padding: 0;
                margin: 0;
                padding-left: 7px;
                max-width: 240px;
                width: 240px;
            }

            div#instrucoes {
                color: rgb(57, 50, 71);
                border-radius: 8px;
                max-width: 240px;
                width: 100%;
                height: 100%;
                text-align: left;
                font-size: 17px;
                position: relative;
                bottom: 30px;
            }

            div#emulador-container {
                text-align: center;
                border: 1px solid white;
                border-radius: 8px;
                background-color: white;
                padding: 5px;
                width: 770px;
                height: 256px;
                margin: 0;
            }

            div#emulador-container > * {
                display: inline-block;
            }

            canvas#chip-8 {
                border-right: 2px solid rgb(57, 50, 71);
            }
        </style>
    </head>
    <body>
        <div id="emulador-container">
            <canvas width="512" height="256" id="chip-8"></canvas>
            <div id="instrucoes"></div>
        </div>
        <br/>
        <input type="file" id="rom-arquivo"/>
        <script src='./dist/build.js'></script>
    </body>
</html>
